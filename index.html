<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELR Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    nav a.active {
      background-color: #555;
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
      }

      nav a {
        padding: 15px;
        border-top: 1px solid #444;
      }

      .menu-toggle {
        display: flex;
      }

      nav.open {
        display: flex;
      }
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ELR</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navbar">
    <a href="#home" class="active" onclick="showPage('home')">الرئيسية</a>
    <a href="#about" onclick="showPage('about')">من نحن</a>
    <a href="#products" onclick="showPage('products')">المنتجات</a>
    <a href="#comments" onclick="showPage('comments')">التعليقات</a>
    <a href="#contact" onclick="showPage('contact')">تواصل معنا</a>
    <a href="#payment" onclick="showPage('payment')">طرق الدفع</a>
  </nav>
</header>

<main id="main-content">
  <h1>مرحبا بكم في متجر ELR الإلكتروني</h1>
  <p>هنا سيكون محتوى الصفحة الرئيسية...</p>
</main>

<script>
  function toggleMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("open");
  }

  function showPage(page) {
    const main = document.getElementById("main-content");
    let content = "";
    switch(page) {
      case "home":
        content = `
          <h1>مرحبا بكم في متجر ELR الإلكتروني</h1>
          <p>هنا سيكون محتوى الصفحة الرئيسية...</p>
        `;
        break;
      case "about":
        content = `
          <h1>من نحن</h1>
          <p>ELR هو متجر يقدم منتجات رقمية وخدمات متنوعة...</p>
        `;
        break;
      case "products":
        content = `
          <h1>المنتجات</h1>
          <ul>
            <li>عملات رقمية</li>
            <li>بطاقات فيزا</li>
            <li>خدمات التليجرام (توثيق، نجوم)</li>
          </ul>
        `;
        break;
      case "comments":
        content = `
          <h1>التعليقات</h1>
          <p>هنا قسم التعليقات الخاصة بالعملاء...</p>
        `;
        break;
      case "contact":
        content = `
          <h1>تواصل معنا</h1>
          <p>راسلنا عبر Telegram أو Facebook أو اتصل بالخط الساخن.</p>
        `;
        break;
      case "payment":
        content = `
          <h1>طرق الدفع</h1>
          <p>يمكنك الدفع عبر تحويل بنكي أو العملات الرقمية.</p>
        `;
        break;
      default:
        content = `<h1>صفحة غير موجودة</h1>`;
    }
    main.innerHTML = content;

    // اغلق القائمة عند الضغط
    document.getElementById("navbar").classList.remove("open");

    // تحديد التبويب النشط
    document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
    document.querySelector(`nav a[href="#${page}"]`).classList.add("active");
  }
</script>

</body>
</html>
