<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELR Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    nav a.active {
      background-color: #555;
      border-radius: 5px;
    }

    .lang-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        z-index: 999;
      }

      nav.open {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    main {
      padding: 20px;
      direction: rtl;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ELR</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav id="navbar">
    <a href="#home" class="active" data-key="home">الرئيسية</a>
    <a href="#about" data-key="about">من نحن</a>
    <a href="#products" data-key="products">المنتجات</a>
    <a href="#comments" data-key="comments">التعليقات</a>
    <a href="#contact" data-key="contact">تواصل معنا</a>
    <a href="#payment" data-key="payment">طرق الدفع</a>
  </nav>
  <button class="lang-btn" onclick="toggleLanguage()">EN</button>
</header>

<main id="main-content">
  <section id="home">
    <h1 id="main-title">مرحبا بكم في متجر ELR الإلكتروني</h1>
    <p id="main-desc">هنا سيكون محتوى الصفحة الرئيسية...</p>
  </section>
</main>

<footer>
  <p id="footer-text">جميع الحقوق محفوظة &copy; 2025</p>
</footer>

<script>
  function toggleMenu() {
    document.getElementById("navbar").classList.toggle("open");
  }

  let currentLang = "ar";

  const content = {
    ar: {
      home: "الرئيسية",
      about: "من نحن",
      products: "المنتجات",
      comments: "التعليقات",
      contact: "تواصل معنا",
      payment: "طرق الدفع",
      mainTitle: "مرحبا بكم في متجر ELR الإلكتروني",
      mainDesc: "هنا سيكون محتوى الصفحة الرئيسية...",
      footer: "جميع الحقوق محفوظة © 2025"
    },
    en: {
      home: "Home",
      about: "About Us",
      products: "Products",
      comments: "Comments",
      contact: "Contact Us",
      payment: "Payment Methods",
      mainTitle: "Welcome to ELR Online Store",
      mainDesc: "This is the home page content...",
      footer: "All rights reserved © 2025"
    }
  };

  function toggleLanguage() {
    currentLang = currentLang === "ar" ? "en" : "ar";
    document.documentElement.lang = currentLang;
    document.documentElement.dir = currentLang === "ar" ? "rtl" : "ltr";
    document.querySelector(".lang-btn").textContent = currentLang === "ar" ? "EN" : "AR";

    const labels = document.querySelectorAll("nav a");
    labels.forEach(link => {
      const key = link.getAttribute("data-key");
      link.textContent = content[currentLang][key];
    });

    document.getElementById("main-title").textContent = content[currentLang].mainTitle;
    document.getElementById("main-desc").textContent = content[currentLang].mainDesc;
    document.getElementById("footer-text").textContent = content[currentLang].footer;
  }
</script>

</body>
</html>
