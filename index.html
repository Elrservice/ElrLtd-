<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELR Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
    }

    nav a.active,
    nav a:hover {
      background-color: #555;
    }

    .lang-switch {
      background-color: #444;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    main {
      padding: 20px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        width: 100%;
        z-index: 1000;
      }

      nav.open {
        display: flex;
      }

      nav a {
        padding: 15px;
        border-top: 1px solid #444;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ELR</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navbar">
    <a href="#home" class="active" data-ar="الرئيسية" data-en="Home">الرئيسية</a>
    <a href="#about" data-ar="من نحن" data-en="About Us">من نحن</a>
    <a href="#products" data-ar="المنتجات" data-en="Products">المنتجات</a>
    <a href="#comments" data-ar="التعليقات" data-en="Comments">التعليقات</a>
    <a href="#contact" data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</a>
    <a href="#payment" data-ar="طرق الدفع" data-en="Payment">طرق الدفع</a>
  </nav>
  <button class="lang-switch" onclick="toggleLanguage()">English</button>
</header>

<main id="home">
  <h1 data-ar="مرحبا بكم في متجر ELR الإلكتروني" data-en="Welcome to ELR Online Store">
    مرحبا بكم في متجر ELR الإلكتروني
  </h1>
  <p data-ar="هنا سيكون محتوى الصفحة الرئيسية..." data-en="Here will be the homepage content...">
    هنا سيكون محتوى الصفحة الرئيسية...
  </p>
</main>

<script>
  function toggleMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("open");
  }

  let currentLang = "ar";

  function toggleLanguage() {
    const langButton = document.querySelector(".lang-switch");
    const allTextElements = document.querySelectorAll("[data-ar][data-en]");
    const html = document.documentElement;

    if (currentLang === "ar") {
      allTextElements.forEach(el => {
        el.innerText = el.getAttribute("data-en");
      });
      langButton.innerText = "العربية";
      html.setAttribute("lang", "en");
      html.setAttribute("dir", "ltr");
      currentLang = "en";
    } else {
      allTextElements.forEach(el => {
        el.innerText = el.getAttribute("data-ar");
      });
      langButton.innerText = "English";
      html.setAttribute("lang", "ar");
      html.setAttribute("dir", "rtl");
      currentLang = "ar";
    }
  }
</script>

</body>
</html>
