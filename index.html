<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر ELR الإلكتروني</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 10px;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 5px;
      user-select: none;
    }
    nav ul li.active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .section {
      display: none;
      padding: 20px;
      min-height: 300px;
    }
    .section.active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      background: #f0f0f0;
      margin-top: 20px;
      font-size: 0.9em;
      color: #333;
    }
    .lang-switch {
      cursor: pointer;
      padding: 6px 12px;
      border: 1px solid #007bff;
      border-radius: 5px;
      background: white;
      font-weight: bold;
      user-select: none;
    }
    #home div {
      text-align: center;
      padding: 30px;
    }
    #home img {
      height: 100px;
      margin-bottom: 20px;
    }@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  nav ul {
    display: none;
    flex-direction: column;
    width: 100%;
    background: #f0f0f0;
    margin-top: 10px;
  }
  nav ul.show {
    display: flex;
  }
  nav ul li {
    padding: 10px;
    border-top: 1px solid #ccc;
  }
}

  </style>
</head>
<body>
  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <ul id="menu">
      <li class="nav-item active" data-section="home" data-i18n-nav="home">الرئيسية</li>
      <li class="nav-item" data-section="about" data-i18n-nav="about">من نحن</li>
      <li class="nav-item" data-section="products" data-i18n-nav="products">المنتجات</li>
      <li class="nav-item" data-section="contact" data-i18n-nav="contact">تواصل معنا</li>
      <li class="nav-item" data-section="comments" data-i18n-nav="comments">تعليقات العملاء</li>
      <li class="nav-item" data-section="payment" data-i18n-nav="payment">طرق الدفع</li>
    </ul>
    <div>
      <span id="greeting" data-i18n-greeting>صباح الخير</span>
      <button class="lang-switch" id="langBtn">EN</button>
    </div>
  </nav>  <!-- بقية الأقسام موجودة بالفعل كما أرسلتها، وسأكمل عليك لاحقًا في التحديث داخل Canvas -->  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script></body>
</html>
