<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر ELR الإلكتروني</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f5f5f5;
      color: #333;
    }
    header, footer {
      background-color: #1e2d3b;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #324a5f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    nav .menu {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav select {
      padding: 0.2rem;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }
    .content {
      padding: 2rem;
    }
    .comment-card {
      background-color: #fdf7f2;
      border: 1px solid #d2b48c;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 10px;
      background-color: #324a5f;
      color: white;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        gap: 10px;
      }
      .menu.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
        color: white;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="greeting">مرحباً بكم في متجر ELR الالكتروني</h1>
    <p>شعار ELR</p>
  </header>
  <nav>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    <div class="menu" id="menu">
      <a href="#home" onclick="loadPage('home')" id="nav-home">الرئيسية</a>
      <a href="#about" onclick="loadPage('about')" id="nav-about">من نحن</a>
      <a href="#products" onclick="loadPage('products')" id="nav-products">المنتجات</a>
      <a href="#contact" onclick="loadPage('contact')" id="nav-contact">تواصل معنا</a>
      <a href="#comments" onclick="loadPage('comments')" id="nav-comments">تعليقات العملاء</a>
    </div>
    <select onchange="switchLang(this.value)">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </nav>
  <div class="content" id="page-content">
    <!-- المحتوى يتغير هنا -->
  </div>
  <footer>
    <p>جميع الحقوق محفوظة © ELR 2025</p>
  </footer>  <script>
    let currentLang = 'ar';

    const translations = {
      ar: {
        greeting: "مرحباً بكم في متجر ELR الالكتروني",
        about: "من نحن",
        products: "المنتجات",
        contact: "تواصل معنا",
        comments: "تعليقات العملاء",
        writeComment: "اكتب تعليقك هنا...",
        submit: "إرسال",
        homeContent: "مرحباً بكم في متجر ELR الإلكتروني. نحن نقدم أفضل الخدمات الرقمية مثل العملات وخدمات التلجرام.",
        aboutContent: "نحن فريق متخصص في تقديم خدمات العملات الرقمية وخدمات التليجرام باحترافية.",
        productsContent: "- عملات رقمية\n- بطاقات فيزا\n- خدمات التليجرام: توثيق، نجوم، دعم.",
        contactContent: "للتواصل:\nTelegram: @elr_service\nFacebook: fb.com/elr.service",
      },
      en: {
        greeting: "Welcome to ELR E-Store",
        about: "About Us",
        products: "Products",
        contact: "Contact Us",
        comments: "Customer Comments",
        writeComment: "Write your comment here...",
        submit: "Submit",
        homeContent: "Welcome to ELR E-Store. We offer top digital services like cryptocurrencies and Telegram services.",
        aboutContent: "We are a team specialized in providing digital currencies and professional Telegram services.",
        productsContent: "- Crypto currencies\n- Visa cards\n- Telegram services: Verification, Stars, Support.",
        contactContent: "Contact us:\nTelegram: @elr_service\nFacebook: fb.com/elr.service",
      }
    };

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function switchLang(lang) {
      currentLang = lang;
      document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      document.getElementById("greeting").innerText = translations[lang].greeting;
      document.getElementById("nav-home").innerText = translations[lang].home;
      document.getElementById("nav-about").innerText = translations[lang].about;
      document.getElementById("nav-products").innerText = translations[lang].products;
      document.getElementById("nav-contact").innerText = translations[lang].contact;
      document.getElementById("nav-comments").innerText = translations[lang].comments;
      loadPage(window.location.hash.replace('#', '') || 'home');
    }

    function loadPage(page) {
      let content = '';
      if (page === 'home') content = `<p>${translations[currentLang].homeContent}</p>`;
      else if (page === 'about') content = `<p>${translations[currentLang].aboutContent}</p>`;
      else if (page === 'products') content = `<pre>${translations[currentLang].productsContent}</pre>`;else if (page === 'contact') content = `<pre>${translations[currentLang].contactContent}</pre>`;
  else if (page === 'comments') {
    content = `
      <h2>${translations[currentLang].comments}</h2>
      <textarea placeholder="${translations[currentLang].writeComment}"></textarea>
      <button>${translations[currentLang].submit}</button>
      <div id="comments-container"></div>
    `;
  }
  document.getElementById("page-content").innerHTML = content;
  if (page === 'comments') setupCommentForm();
}

function setupCommentForm() {
  const button = document.querySelector("#page-content button");
  const textarea = document.querySelector("#page-content textarea");
  const commentsContainer = document.getElementById("comments-container");

  if (button && textarea && commentsContainer) {
    button.addEventListener("click", () => {
      const text = textarea.value.trim();
      if (text) {
        saveComment(text);
        textarea.value = "";
        displayComments();
      }
    });
    displayComments();
  }
}

function saveComment(commentText) {
  let comments = JSON.parse(localStorage.getItem("elrComments")) || [];
  comments.push(commentText);
  localStorage.setItem("elrComments", JSON.stringify(comments));
}

function displayComments() {
  const commentsContainer = document.getElementById("comments-container");
  if (!commentsContainer) return;
  commentsContainer.innerHTML = "";
  const comments = JSON.parse(localStorage.getItem("elrComments")) || [];
  comments.forEach((text) => {
    const card = document.createElement("div");
    card.className = "comment-card";
    card.innerHTML = `<p>${text}</p>`;
    commentsContainer.appendChild(card);
  });
}

window.onload = () => {
  const lang = navigator.language.startsWith("en") ? "en" : "ar";
  switchLang(lang);
}

  </script>
</body>
</html>
