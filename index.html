<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر ELR الالكتروني</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #4b2e2e;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #4b2e2e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 5px;
    }
    .content {
      padding: 20px;
    }
    .lang-toggle {
      cursor: pointer;
      background-color: #fff;
      color: #4b2e2e;
      border: 1px solid #4b2e2e;
      padding: 5px 10px;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      .nav-links {
        display: none;
        flex-direction: column;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ELR</div>
    <div class="hamburger">☰</div>
    <div class="nav-links">
      <a href="#home" data-key="home">الرئيسية</a>
      <a href="#about" data-key="about">من نحن</a>
      <a href="#products" data-key="products">المنتجات</a>
      <a href="#contact" data-key="contact">تواصل معنا</a>
      <a href="#comments" data-key="comments">تعليقات العملاء</a>
    </div>
    <button class="lang-toggle">English</button>
  </nav>

  <div class="content" id="page-content">
    <h1 id="home-title">مرحبا بكم في متجر ELR الالكتروني</h1>
    <img src="logo.png" alt="شعار ELR" style="max-width:200px" />
  </div>

  <script>
    const translations = {
      en: {
        home: "Home",
        about: "About Us",
        products: "Products",
        contact: "Contact Us",
        comments: "Customer Comments",
        homeTitle: "Welcome to ELR E-Store",
        aboutContent: "A complete online store for electronic and digital services with high accuracy and speed.",
        productsContent: `
          <h2>Products</h2>
          <h3>1 - Digital Currencies</h3>
          <ul>
            <li>Buy digital currencies</li>
            <li>Sell digital currencies</li>
            <li>Trade with USDT currency</li>
          </ul>
          <h3>2 - Telegram Services</h3>
          <ul>
            <li>Telegram verification</li>
            <li>Buy Telegram stars</li>
          </ul>
        `,
        contactContent: `
          <h2>Contact Us</h2>
          <p>Telegram: <a href="https://Telegram.me/ElnourMohammedAhmed">Telegram Link</a></p>
          <p>Facebook: <a href="https://Facebook.me/ElnourMohammedAhmed">Facebook Link</a></p>
          <p>Hotline: +249111118226</p>
        `,
        commentsContent: "<h2>Customer Comments</h2><p>You can leave your comment below:</p>"
      },
      ar: {
        home: "الرئيسية",
        about: "من نحن",
        products: "المنتجات",
        contact: "تواصل معنا",
        comments: "تعليقات العملاء",
        homeTitle: "مرحبا بكم في متجر ELR الالكتروني",
        aboutContent: "متجر الكتروني متكامل للخدمات الالكترونية والرقمية بدقة و سرعة عالية في المعاملة.",
        productsContent: `
          <h2>المنتجات</h2>
          <h3>1- العملات الرقمية</h3>
          <ul>
            <li>شراء العملات الرقمية</li>
            <li>بيع العملات الرقمية</li>
            <li>التعامل بالعملة الرقمية USDT في البيع و الشراء</li>
          </ul>
          <h3>2- خدمات التلجرام</h3>
          <ul>
            <li>توثيق التلجرام</li>
            <li>شراء نجوم التلجرام</li>
          </ul>
        `,
        contactContent: `
          <h2>تواصل معنا</h2>
          <p>رابط التليجرام: <a href="https://Telegram.me/ElnourMohammedAhmed">Telegram.me/ElnourMohammedAhmed</a></p>
          <p>رابط الفيسبوك: <a href="https://Facebook.me/ElnourMohammedAhmed">Facebook.me/ElnourMohammedAhmed</a></p>
          <p>الخط الساخن: +249111118226</p>
        `,
        commentsContent: "<h2>تعليقات العملاء</h2><p>يمكنك كتابة تعليقك بالأسفل:</p>"
      }
    };

    let currentLang = "ar";

    document.querySelector(".lang-toggle").addEventListener("click", () => {
      currentLang = currentLang === "ar" ? "en" : "ar";
      applyLanguage();
    });

    function applyLanguage() {
      const langData = translations[currentLang];
      document.querySelector(".lang-toggle").textContent = currentLang === "ar" ? "English" : "العربية";
      document.querySelectorAll(".nav-links a").forEach(a => {
        const key = a.dataset.key;
        a.textContent = langData[key];
      });

      // adjust page content based on hash
      const hash = window.location.hash || "#home";
      loadPage(hash);
    }

    function loadPage(page) {
      const langData = translations[currentLang];
      switch(page) {
        case "#home":
          document.getElementById("page-content").innerHTML = `<h1 id="home-title">${langData.homeTitle}</h1><img src="logo.png" style="max-width:200px" />`;
          break;
        case "#about":
          document.getElementById("page-content").innerHTML = `<h2>${langData.about}</h2><p>${langData.aboutContent}</p>`;
          break;
        case "#products":
          document.getElementById("page-content").innerHTML = langData.productsContent;
          break;
        case "#contact":
          document.getElementById("page-content").innerHTML = langData.contactContent;
          break;
        case "#comments":
          document.getElementById("page-content").innerHTML = langData.commentsContent + `<textarea rows="4" cols="40" placeholder="اكتب تعليقك"></textarea><br><button>ارسال</button>`;
          break;
        default:
          break;
      }
    }

    window.addEventListener("hashchange", () => {
      loadPage(window.location.hash);
    });

    document.querySelector(".hamburger").addEventListener("click", () => {
      document.querySelector(".nav-links").classList.toggle("active");
    });

    // initialize
    applyLanguage();
  </script>
</body>
</html>
