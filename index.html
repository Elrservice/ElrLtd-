<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELR Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    nav a.active {
      background-color: #555;
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
    }

    .menu {
      display: flex;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
      }

      nav a {
        padding: 15px;
        border-top: 1px solid #444;
      }

      .menu-toggle {
        display: flex;
      }

      nav.open {
        display: flex;
      }
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ELR</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navbar">
    <a href="#home" class="active">الرئيسية</a>
    <a href="#about">من نحن</a>
    <a href="#products">المنتجات</a>
    <a href="#comments">التعليقات</a>
    <a href="#contact">تواصل معنا</a>
    <a href="#payment">طرق الدفع</a>
  </nav>
</header>

<main id="home">
  <h1>مرحبا بكم في متجر ELR الإلكتروني</h1>
  <p>هنا سيكون محتوى الصفحة الرئيسية...</p>
</main>

<script>
  function toggleMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("open");
  }
</script>

</body>
</html>
