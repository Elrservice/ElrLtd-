<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>متجر ELR الإلكتروني</title>
  <style>
    /* الأساسيات */
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* شريط التنقل */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 10px 20px;
      position: relative;
      flex-wrap: wrap;
    }
    
    /* روابط التنقل العادية */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 10px;
      padding: 0;
      margin: 0;
      transition: all 0.3s ease;
    }
    
    .nav-links li {
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 5px;
      user-select: none;
      white-space: nowrap;
    }
    
    .nav-links li.active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    
    /* زر القائمة المنسدلة */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
      padding: 10px;
      order: -1; /* يجعله يظهر في البداية */
    }
    
    /* استعلامات الوسائط للهواتف */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #f8f9fa;
        position: absolute;
        top: 100%;
        right: 0;
        padding: 0;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      
      .nav-links.active {
        display: flex;
      }
      
      .nav-links li {
        width: 100%;
        text-align: right;
        padding: 12px 20px;
        border-radius: 0;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .menu-toggle {
        display: block;
      }
      
      /* تعديلات إضافية للهواتف */
      .section {
        padding: 15px;
      }
      
      #home img {
        height: 80px;
      }
    }
    
    /* باقي الأنماط... */
    .section {
      display: none;
      padding: 20px;
      min-height: 300px;
    }
    
    .section.active {
      display: block;
    }
    
    /* ... باقي الأنماط كما هي */
  </style>
</head>
<body>
  <!-- البنية الأساسية كما هي -->
  <nav>
    <div class="menu-toggle">☰</div>
    <div>
      <ul class="nav-links">
        <li class="nav-item active" data-section="home">الرئيسية</li>
        <li class="nav-item" data-section="about">من نحن</li>
        <li class="nav-item" data-section="products">المنتجات</li>
        <li class="nav-item" data-section="contact">تواصل معنا</li>
        <li class="nav-item" data-section="comments">تعليقات العملاء</li>
        <li class="nav-item" data-section="payment">طرق الدفع</li>
      </ul>
    </div>
    <div>
      <span id="greeting">صباح الخير</span>
      <button class="lang-switch" id="langBtn">EN</button>
    </div>
  </nav>
  
  <!-- باقي الأقسام كما هي -->
  
  <script>
    // كود JavaScript المعدل
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      // تبديل القائمة المنسدلة
      menuToggle.addEventListener('click', function() {
        navLinks.classList.toggle('active');
        
        // إيقاف التمرير عند فتح القائمة
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      });
      
      // إغلاق القائمة عند اختيار عنصر (للهواتف)
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            navLinks.classList.remove('active');
            document.body.style.overflow = ''; // إعادة التمرير
          }
        });
      });
      
      // إغلاق القائمة عند النقر خارجها
      document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768 && 
            !e.target.closest('.nav-links') && 
            !e.target.closest('.menu-toggle')) {
          navLinks.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
      
      // منع إغلاق القائمة عند النقر داخلها
      navLinks.addEventListener('click', function(e) {
        e.stopPropagation();
      });
      
      // باقي الكود كما هو...
    });
  </script>
</body>
</html>
