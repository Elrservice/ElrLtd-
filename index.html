<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر ELR الإلكتروني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    
    nav {
      background: #f0f0f0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    
    .nav-links li {
      padding: 8px 15px;
      cursor: pointer;
    }
    
    .section {
      display: none;
      padding: 20px;
    }
    
    .section.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #f8f9fa;
        width: 100%;
        flex-direction: column;
      }
      
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="menu-toggle">☰</button>
    <ul class="nav-links active">
      <li class="nav-item active" data-section="home">الرئيسية</li>
      <li class="nav-item" data-section="about">من نحن</li>
      <li class="nav-item" data-section="products">المنتجات</li>
    </ul>
    <div>
      <button class="lang-switch" id="langBtn">EN</button>
    </div>
  </nav>

  <!-- الأقسام -->
  <section id="home" class="section active">
    <h1>مرحباً بكم في متجرنا</h1>
    <p>هذا محتوى الصفحة الرئيسية</p>
  </section>
  
  <section id="about" class="section">
    <h2>من نحن</h2>
    <p>معلومات عن المتجر</p>
  </section>
  
  <section id="products" class="section">
    <h2>منتجاتنا</h2>
    <p>قائمة بالمنتجات</p>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // عناصر DOM
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      const navItems = document.querySelectorAll('.nav-item');
      const sections = document.querySelectorAll('.section');
      
      // تأكد من عرض القسم الرئيسي أولاً
      showSection('home');
      
      // حدث القائمة المنسدلة
      menuToggle.addEventListener('click', function() {
        navLinks.classList.toggle('active');
      });
      
      // أحداث عناصر القائمة
      navItems.forEach(item => {
        item.addEventListener('click', function() {
          const sectionId = this.getAttribute('data-section');
          showSection(sectionId);
          
          // إغلاق القائمة المنسدلة على الهاتف
          if (window.innerWidth <= 768) {
            navLinks.classList.remove('active');
          }
        });
      });
      
      // وظيفة عرض القسم
      function showSection(sectionId) {
        // إخفاء جميع الأقسام
        sections.forEach(section => {
          section.classList.remove('active');
        });
        
        // إزالة التنشيط من جميع العناصر
        navItems.forEach(item => {
          item.classList.remove('active');
        });
        
        // إظهار القسم المحدد
        document.getElementById(sectionId).classList.add('active');
        
        // تنشيط عنصر القائمة
        document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
      }
    });
  </script>
</body>
</html>
